<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

<link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
<main id="container">

  <div id="img-container">
  <img src="images/image-header-mobile.jpg" alt="image-of-three-people" id="main-img">
  <div id="img-mask"></div>
  </div>
  <section id="info-container">
    <h1> Get <span class="purple-text">insights </span>that help your business grow. </h1>

  <p id="main-p" class="reg-p"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.</p>
    <div id="statistics-container">
        <div class="statistics"><p class="stat-num">10k+ </p> <p class="stat-item" >companies </p></div>
        <div class="statistics"><p class="stat-num">314 </p> <p class="stat-item">templates </p></div>
        <div class="statistics"><p class="stat-num">12m+ </p> <p class="stat-item">queries </p></div>
    </div>
  </section>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.linkedin.com/in/muhammed-ismail-253692106/">Muhammed-Ismial</a>.

</div>
</body>
</html>
